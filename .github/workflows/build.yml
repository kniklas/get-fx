---

name: build

on:  # yamllint disable-line rule:truthy
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Show github refs (for debug purposes)
        run: |
          echo github.ref : ${{ github.ref }}
          echo github.base_ref : ${{ github.base_ref }}
          echo github.head_ref : ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [-f requirements-test.txt]; \
            then pip install -r requirements-test.txt; fi
          if [-f requirements-build.txt]; then pip install -r requirements-build.txt; fi
      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=80 --statistics
      - name: Test with pytest
        run: |
          pytest
      - name: Build & verify the package
        run: |
          make build
