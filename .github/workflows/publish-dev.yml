# This workflow is invoked only if tag follows specific naming convention

name: Publish (staging)

on:
  push:
    tags:
      - "v*-dev*"
    # branches-ignore:
    #   - "gh-pages"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # --- PRELIMINARY PUBLISH SECION START ---
      - name: Set variables
        id: get_version
        run: |
          echo ::set-output name=TAG_VER::$(echo $GITHUB_REF | cut -d / -f 3)
          echo "GETFX_SRC_VER=v$(cat src/getfx/__init__.py | grep version | awk -F"= " '{ print $2 }' | sed 's/"//g')" >> $GITHUB_ENV
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-8)" >> $GITHUB_ENV
      - name: Fail if SRC and GIT TAG versions are different
        if: env.GETFX_SRC_VER != steps.get_version.outputs.TAG_VER
        uses: actions/github-script@v3
        with:
          script: core.setFailed('Different tag and SRC versions ${{ steps.get_version.outputs.TAG_VER}} vs ${{ env.GETFX_SRC_VER}}')
        # --- PRELIMINARY PUBLISH SECION END ---
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          if [ -f requirements-build.txt ]; then pip install -r requirements-build.txt; fi
      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=80 --statistics
      - name: Test with pytest
        run: |
          pytest
      - name: Build & verify the package
        run: |
          make build
        # ---- PUBLISHING SECTION STARTS HERE ----
      - name: Publish documentation to staging ENV (${{ github.ref }})
        if: github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/v') &&
          matrix.python-version == 3.9
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          repository-name: kniklas/pages-staging
          token: ${{ secrets.STAGING_PUBLISH_TOKEN }}
          target-folder: getfx
          branch: main
          folder: docs/build/html
          commit-message: "Publish ${{ env.GETFX_SRC_VER }} from @ ${{ env.GITHUB_SHA_SHORT }}"
      - name: Publish package to test PyPi (${{ github.ref }})
        if: github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/v') &&
          matrix.python-version == 3.9
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
